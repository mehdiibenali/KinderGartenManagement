<nb-tabset (changeTab)="changeTab($event.tabTitle)">
    <nb-tab [active]="activetab=='eleve'" tabTitle="Eleve" >
    </nb-tab>
    <nb-tab [active]="activetab=='parents'" [disabled] = "disabled" tabTitle="Parents">
    </nb-tab>
    <nb-tab [active]="activetab=='groupes'" [disabled] = "disabled" tabTitle="Groupes">
    </nb-tab>
    <nb-tab [disabled] = "disabled" [active]="activetab=='paiements'" tabTitle="Paiements">
    </nb-tab>
</nb-tabset>
