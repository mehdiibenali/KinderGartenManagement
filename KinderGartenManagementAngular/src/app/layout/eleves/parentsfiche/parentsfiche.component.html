<div *ngIf="state == 'list'">
    <div *ngFor="let Parent of Parents">
        <div class='row'>
            <div class="col-4" >
                    <label class="label" for="input-prenom">Prénom:</label>
                    <input nbInput
                    [(ngModel)]="Parent.prenom"
                    #prenom="ngModel"
                    id="input-prenom"
                    required
                    disabled
                    name="prenom" placeholder="Prénom" autofocus fullWidth fieldSize="large">
            </div>
            <div class="col-4">
                <div class="form-control-group">
                    <label class="label" for="input-nom">Nom De Famille:</label>
                    <input nbInput [(ngModel)]="Parent.nomDeFamille" id="input-nom" disabled
                        name="nomdefamille" placeholder="Nom De Famille" autofocus fullWidth fieldSize="large">
                </div>
            </div>
            <div class="col-4">
                <div class="form-control-group">
                    <label class="label" for="input-teldomicile">Tel Domicile:</label>
                    <input nbInput [(ngModel)]="Parent.telDomicile" id="input-teldomicile"
                        disabled name="teldomicile" placeholder="Tel Domicile" autofocus fullWidth fieldSize="large">
                </div>
            </div>
        </div>
        <div class='row'>
            <p></p>
        </div>
        <div class='row'>
            <div class="col-4">
                <div class="form-control-group">
                    <label class="label" for="input-telportable">Tel Portable:</label>
                    <input nbInput [(ngModel)]="Parent.telPortable" id="input-telportable"
                        disabled name="telportable" placeholder="Tel Portable" autofocus fullWidth fieldSize="large">
                </div>
            </div>
            <div class="col-4">
                <div class="form-control-group">
                    <label class="label" for="input-adresseemail">Adresse Email:</label>
                    <input nbInput [(ngModel)]="Parent.adresseMail" id="input-telportable"
                        disabled name="adresseemail" placeholder="Adresse Email" autofocus fullWidth fieldSize="large">
                </div>
            </div>
            <div class="col-4">
                <div class="form-control-group">
                    <label class="label" for="select-convention">Convention:</label><br>
                    <nb-select name="convention" id="select-convention" placeholder="Aucune Convention"
                        disabled [(ngModel)]="Parent.conventionId">    
                        <nb-option [value]=null>Aucune Convention</nb-option>
                        <nb-option [value]=1>Orange</nb-option>
                    </nb-select>
                </div>
            </div>
        </div>
        <div class="row"><p></p></div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <button nbButton fullWidth status="success" size="large" (click)='EditParent(Parent.id)'>
                    Edit
                </button>
            </div>
            <div class="col-3"></div>
        </div>
        <br>
        <br>
        <br>
    </div>
    <button nbButton status="info" size="large" (click)='AddParent()'>
    Ajouter
    </button>
</div>
<div *ngIf="state == 'add'">
    <form (ngSubmit)="RegisterParent()" #form="ngForm" aria-labelledby="title">
        <div class='row'>
            <div class="col-6" >
                    <label class="label" for="input-prenom">Prénom:</label>
                    <input nbInput
                    [(ngModel)]="parent.prenom"
                    #prenom="ngModel"
                    id="input-prenom"
                    required
                    name="prenom" placeholder="Prénom" autofocus fullWidth fieldSize="large">
            </div>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-nom">Nom De Famille:</label>
                    <input nbInput [(ngModel)]="parent.nomdefamille" id="input-nom"
                        name="nomdefamille" placeholder="Nom De Famille" autofocus fullWidth fieldSize="large">
                </div>
            </div>
        </div>
        <div class='row'>
            <p></p>
        </div>
        <div class='row'>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-ncin">NCin:</label>
                    <input nbInput [(ngModel)]="parent.ncin" #ncin="ngModel" id="input-ncin"
                        name="ncin" placeholder="NCin" fullWidth fieldSize="large" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-profession">Profession:</label>
                    <input nbInput [(ngModel)]="parent.profession" #profession="ngModel" id="input-profession" name="profession"
                        placeholder="Profession" fullWidth fieldSize="large">
                </div>
            </div>
        </div>
        <div class='row'>
            <p></p>
        </div>
        <div class='row'>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-employeur">Employeur:</label>
                    <input nbInput [(ngModel)]="parent.employeur" #employeur="ngModel" id="input-employeur" name="employeur"
                        placeholder="Employeur" fullWidth fieldSize="large">
                </div>
            </div>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-matricule">Matricule:</label>
                    <input nbInput [(ngModel)]="parent.matricule" #matricule="ngModel" id="input-matricule" name="matricule"
                        placeholder="Matricule" fullWidth fieldSize="large">
                </div>
            </div>
        </div>
        <div class='row'>
            <p></p>
        </div>
        <div class='row'>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-teldomicile">Tel Domicile:</label>
                    <input nbInput [(ngModel)]="parent.teldomicile" 
                    #teldomicile="ngModel" id="input-teldomicile" name="teldomicile"
                    placeholder="Tel Domicile" fullWidth fieldSize="large">
                </div>
            </div>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-telportable">Tel Portable:</label>
                    <input nbInput [(ngModel)]="parent.telportable" 
                    #telportable="ngModel" id="input-telportable" name="telportable"
                    placeholder="Tel Portable" fullWidth fieldSize="large">
                </div>
            </div>
        </div>
        <div class='row'>
            <p></p>
        </div>
        <div class='row'>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-adressemail">Adresse Email:</label>
                    <input nbInput [(ngModel)]="parent.adressemail" 
                    #adressemail="ngModel" id="input-adressemail" name="adressemail"
                    placeholder="Adresse Email" fullWidth fieldSize="large">
                </div>
            </div>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="select-convention">Convention:</label><br>
                    <nb-select name="convention" placeholder="Aucune Convention" id="select-convention"
                        [(ngModel)]="parent.conventionid" > 
                        <nb-option [value]=null>Aucune Convention</nb-option>   
                        <nb-option value="1">Orange</nb-option>
                    </nb-select>
                </div>
            </div>
        </div>
    </form>
    <div class="row"><p></p></div>
    <div class="row">
        <div class="col-6">
            <button nbButton fullWidth status="primary" size="large" [disabled]="!form.valid"
                (click)='RegisterParent()'>
                Ajouter Parent
            </button>
        </div>
        <div class="col-6">
            <button nbButton fullWidth status="danger" size="large"
            (click)='CancelAddParent()'>
            {{CheckForAdd}}
        </button>
        </div>
    </div>
</div>

</div>
