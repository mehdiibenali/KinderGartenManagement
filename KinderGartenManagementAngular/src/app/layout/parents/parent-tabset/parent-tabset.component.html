<nb-tabset (changeTab)="changeTab($event.tabTitle)">

    <nb-tab [active]="activetab=='eleve'" [disabled] = "disabled" tabTitle="Eleves">

    <nb-tab [active]="activetab=='conventions'" [disabled] = "disabled" tabTitle="Conventions">

</nb-tabset>
