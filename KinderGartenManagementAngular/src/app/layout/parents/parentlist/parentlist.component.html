<button nbButton status="info" size="large" (click)='AddParent()'>
    Nouvel Parent
</button>
<table class="table table-striped">
    <thead class="thead-dark" >
        <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Tel 1</th>
            <th>Tel 2</th>
            <th>Convention</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody style="width:50%">
        <tr *ngFor="let Parent of ParentsAndConventions" >
            <td>{{Parent.p.nomDeFamille}}</td>
            <td>{{Parent.p.prenom}}</td>
            <td>{{Parent.p.tel1}}</td>
            <td>{{Parent.p.tel2}}</td>
            <td>{{Parent.nameOfConvention}}</td>
            <td>
                <div class="row">
                    <button type='button' class='btn btn-danger' (click)="Delete(Parent.p.id)">
                        Supprimer</button>

                    <button type='button' class='btn btn-success' (click)="Edit(Parent.p.id)">
                    Fiche</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
