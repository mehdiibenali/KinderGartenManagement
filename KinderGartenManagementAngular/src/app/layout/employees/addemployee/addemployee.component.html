    <form (ngSubmit)="AddEmployee()" #form="ngForm" aria-labelledby="title">
        <div class='row'>
            <div class="col-6" >
                    <label class="label" for="input-firstname">FirstName:</label>
                    <input nbInput
                    [(ngModel)]="user.firstname"
                    #firstname="ngModel"
                    id="input-firstname"
                    required
                    name="firstname" placeholder="FirstName" autofocus fullWidth fieldSize="large">
            </div>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-lastname">LastName:</label>
                    <input nbInput [(ngModel)]="user.lastname" id="input-lastname"
                        name="lasttname" placeholder="LastName" autofocus fullWidth fieldSize="large">
                </div>
            </div>
        </div>
        <div class='row'>
            <p></p>
        </div>
        <div class='row'>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-username">Username:</label>
                    <input nbInput [(ngModel)]="user.username" #username="ngModel" id="input-username"
                        name="username" placeholder="Username" fullWidth fieldSize="large" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-email">Email address:</label>
                    <input nbInput [(ngModel)]="user.email" #email="ngModel" id="input-email" name="email"
                         placeholder="Email address" fullWidth fieldSize="large">
                </div>
            </div>
        </div>
        <div class='row'>
            <p></p>
        </div>
        <div class='row'>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-password">Password:</label>
                    <input nbInput [(ngModel)]="user.password" #password="ngModel" type="password"
                        id="input-password" name="password" placeholder="Password" fullWidth fieldSize="large">
                        
                </div>
            </div>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="input-re-password">Repeat password:</label>
                    <input nbInput [(ngModel)]="confirmPassword" #rePass="ngModel" type="password"
                        id="input-re-password" name="rePass" placeholder="Confirm Password" fullWidth
                        fieldSize="large">
                </div>
            </div>
        </div>
        <div class='row'>
            <p></p>
        </div>
        <div class='row'>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label">Profile Picture:</label>
                    <br>
                    <!-- <div class="row" style="margin-bottom:15px;"> -->
                        <input type="file" #file placeholder="Choose file" (change)="SaveFile($event)" style="display:none;">
                        <button type="button" class="btn btn-success" (click)="file.click()"  >Upload File</button>
                        <span class="upload" *ngIf="progress > 0 && progress != 100" >
                          {{progress}}%
                        </span>
                        <span class="upload" *ngIf="message">
                          {{message}}
                        </span>
                    <!-- </div> -->
                </div>
            </div>
            <div class="col-6">
                <div class="form-control-group">
                    <label class="label" for="select-role">Role:</label><br>
                    <nb-select name="roles" placeholder="Choose an option" id="select-role"
                        [(ngModel)]="user.role" required>    
                        <nb-option value="Admin">Admin</nb-option>
                        <nb-option value="User">User</nb-option>
                    </nb-select>
                </div>
            </div>
        </div>

    </form>
    <div class="row"><p></p></div>
    <button nbButton fullWidth status="primary" size="large" [disabled]="submitted || !form.valid"
    [class.btn-pulse]="submitted" (click)='AddEmployee()'>
    Add Employee
    </button>
