<table style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
    <tr>
        <td width="1%"></td>
        <td>
            <a><i class="nb-menu"></i></a>
        </td>
        <td width="5%"></td>
        <td>
            <table>
                <tr>
                    <td><img src="assets/logo.jpeg" height="75" width="150"></td>
                    <td>
                        <h4 font-family="Roboto">KinderGarten </h4>
                    </td>
                    <td>
                        <H4 font-family="Roboto">Management</H4>
                    </td>
                </tr>
            </table>
        </td>
        <td width="7%">
            <div *ngIf="user">
                <form>
                    <nb-user  
                    shape="round"
                    [name]="user.fullName" 
                    size="large"
                    [picture]="user.ProfilePicture" 
                    [nbContextMenu]="items"
                    nbContextMenuTag="my-context-menu">
                    </nb-user>
                </form>
            </div>
        </td>
        <td width="2%">
        </td>
    </tr>
</table>
