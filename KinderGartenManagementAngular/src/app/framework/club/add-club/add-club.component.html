<form (ngSubmit)="AddClub()" #form="ngForm" aria-labelledby="title">
    <div class='row'>
        <div class="col-1"></div>
        <div class="col-4" >
                <label class="label" for="input-name">Nom:</label>
                <input nbInput
                [(ngModel)]="Club.name"
                #name="ngModel"
                id="input-name"
                name="name" autofocus fullWidth fieldSize="large" required>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
            <div class="form-control-group">
                <label class="label" for="input-fee">Tarif:</label>
                <input nbInput [(ngModel)]="Club.fee" id="input-fee" type="number"
                name="fee" autofocus fullWidth fieldSize="large" required>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class='row'>
        <p></p>
    </div>
    <div class='row'>
        <div class="col-1"></div>
        <div class="col-4">
            <div class="form-control-group">
                <label class="label" for="input-datededebut">Date de d√©but:</label>
                <input nbInput [(ngModel)]="Club.datededebut" id="input-datededebut" type="date"
                    name="datededebut" [max]="Club.datedefin" autofocus fullWidth fieldSize="large" required>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
            <div class="form-control-group">
                <label class="label" for="input-datedefin">Date de fin:</label>
                <input nbInput [(ngModel)]="Club.datedefin" #datedefin="ngModel" id="input-datedefin"
                    fullWidth [min]="Club.datededebut" fieldSize="large" type="date" name="datedefin" required>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</form>
<br>
<div class="row"><p></p></div>
<div class="row">
    <div class="col-6">
        <button nbButton fullWidth status="primary" size="large" [disabled]="!form.valid"
            (click)='AddClub()'>
            Ajouter Club
        </button>
    </div>
    <div class="col-6">
        <button nbButton status="danger" size="large"
         fullWidth (click)='CancelAddClub()'>
            Annuler
        </button>
    </div>
</div>
